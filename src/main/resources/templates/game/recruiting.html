<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	  layout:decorator="layout/default">
	<head>
		<title  th:text="#{games.recruiting}">Recruiting Games</title>
	</head>
	<body>
		<div layout:fragment="content" th:remove="tag">
			<table>
				<thead>
					<tr>
						<th th:text="#{name}">Name</th>
						<th th:text="#{game.maximumPlayers}">Maximum players</th>
						<th th:text="#{game.master}">Game Master</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="game : ${games}">
						<td th:text="${game.name}">To the Stars</td>
						<td th:text="${game.maximumPlayers}">4</td>
						<td th:text="${game.masterName}">Copernicus</td>
					</tr>
				</tbody>
			</table>
			<p>
				<a th:href="@{/member/game/create}">Create Game</a>
			</p>
		</div>
	</body>
</html>
